    <header class="theme-header-template">
        <div class="header-template-left gap-4">
            <div class="three-dots d-xl-none" id="toggler">

                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </div>
            <div class="input-group">
                <span class="input-group-text"><img src="assets/images/search.svg" alt=""></span>
                <input type="text" class="form-control ps-0 border-start-0" id="floatingInputGroup1" placeholder="Search">
            </div>
        </div>
        <div class="header-template-right">
            <!-- user notifications -->
            <div class="user-notification-wrap">
                <div class="dropdown">
                    <div class="dropdown-toggle notification-dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://app.roboimages.com/public/assets/img/notification-icon.png" alt="userlogo">
                    </div>
                    <ul class="dropdown-menu notification-dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item user-dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item user-dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item user-dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <!-- user profile -->
            <div class="user-profile-wrap">
                <div class="dropdown">
                    <div class="dropdown-toggle user-dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="user-profile-img" src="https://app.roboimages.com/public///assets/img/default-user.png" alt="userlogo">
                        <p class="user-profile-name">MD AL AMIN</p>
                    </div>
                    <ul class="dropdown-menu mt-3 p-0" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item  user-dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item  user-dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item  user-dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>

                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>

                    <button type="button" class="btn btn-info">Info</button>

                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-link">Click here</button>

                    <button type="button" class="btn btn-lg btn-link">Click here</button>

            </div>

                    <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-sm btn-success">Success</button>
                    <button type="button" class="btn btn-sm btn-danger">Danger</button>
                    <button type="button" class="btn btn-sm btn-warning">Warning</button>
